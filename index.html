<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Filtrable</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container">
        <!-- Botones -->
        <div class="container-buttons" id="filter-buttons">
            <button class="btn active" data-filter="all">All</button>
            <button class="btn" data-filter="movies">Movies</button>
            <button class="btn" data-filter="series">Series</button>
            <button class="btn" data-filter="videogames">Videogames</button>
        </div>


        <!-- Contenedor de Cards/Imagenes -->
        <div class="container-cards" id="filterable-cards"></div>


    </div>
</body>
</html>
